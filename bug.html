<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = "<p>This text replaces the original content.</p><img src='invalid-image-path.jpg' alt='Missing Image'>";
    }
  </script>
</body>
</html>
